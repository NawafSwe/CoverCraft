<!-- resume_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pleaseWait {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        #result {
            display: none;
            margin-top: 20px;
        }

        #generatedCoverLetter {
            white-space: pre-wrap;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cover Letter Craft</h1>
    <form id="resumeForm">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" required>

        <label for="name">Job Name</label>
        <input type="text" id="name" name="name" required>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="qualifications">Qualifications</label>
        <textarea id="qualifications" name="qualifications" rows="4" required></textarea>

        <label for="resumeText">Resume Text</label>
        <textarea id="resumeText" name="resumeText" rows="8" required></textarea>

        <button type="submit">Submit</button>
    </form>
    <h3>Please Note, we are not saving your personal data</h3>
    <div id="pleaseWait">Please wait, Generating your awesome cover letter... üë®‚Äçüè≠</div>

    <div id="result">
        <h2>Generated Cover Letter üç∞</h2>
        <pre id="generatedCoverLetter"></pre>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("resumeForm");
            const pleaseWaitMessage = document.getElementById("pleaseWait");
            const resultDiv = document.getElementById("result");
            const generatedCoverLetter = document.getElementById("generatedCoverLetter");

            form.addEventListener("submit", async function (event) {
                event.preventDefault();

                // Disable the form while processing
                form.classList.add("disabled");
                pleaseWaitMessage.style.display = "block";

                // Create a JSON object from form data
                const formData = new FormData(form);
                const jsonObject = {};
                formData.forEach((value, key) => {
                    if (key === 'resumeText') {
                        jsonObject['resume'] = {};
                        jsonObject['resume']['text'] = value;
                    } else {
                        if ("job" in jsonObject)
                            jsonObject['job'][key] = value;
                        else {
                            jsonObject['job'] = {};
                            jsonObject['job'][key] = value;
                        }
                    }
                    jsonObject[key] = value;
                });


                const response = await fetch("/generate-cover-letter", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(jsonObject),
                });

                if (response.ok) {
                    const data = await response.json();
                    generatedCoverLetter.textContent = data.result;
                    resultDiv.style.display = "block";
                } else {
                    generatedCoverLetter.textContent = "Error occurred while optimizing the resume.";
                    resultDiv.style.display = "block";
                }

                // Re-enable the form and hide the "Please Wait" message
                form.classList.remove("disabled");
                pleaseWaitMessage.style.display = "none";
            });
        });

    </script>
</div>
</body>
</html>
